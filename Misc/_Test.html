<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue basic</title>
</head>

<body>

	<style>
		.active {
			border: 1px solid red;
		}
	</style>

	<div id="app">
		<img v-bind:src="imgSrc">

		<!-- 其中v-bind可以省略，直接写:就行 -->
		<img :src="imgSrc">
		<img :src="imgSrc" :title="imgTitle + '!!!'">

		<img :src="imgSrc" :title="点我切换" @click="toggleActive" :class="isActive?'active':''">

		<img :src="imgSrc" @click="toggleActive" :class="{active:isActive}">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				imgSrc: "../images/open.png",
				imgTitle: "titleName",
				isActive: false
			},
			methods: {
				toggleActive: function () {
					this.isActive = !this.isActive;
				}
			}
		})
	</script>
</body>

</html>
